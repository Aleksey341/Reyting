server {
  listen 80;
  server_name _;

  # Static files
  root /usr/share/nginx/html;
  index index.html;

  # SPA routing: everything falls back to index.html
  location / {
    try_files $uri /index.html;
  }

  # Proxy /api to backend
  # Nginx will forward requests to backend, enabling same-origin requests
  # No CORS needed - backend is accessed through Nginx
  location /api/ {
    # Set proper headers for backend to understand original request
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Forward to backend API
    proxy_pass https://reyting-alex1976.amvera.io/api/;
    proxy_ssl_server_name on;

    # Upload size limit
    client_max_body_size 50m;
  }
}
