version: "1"
app:
  name: reyting-frontend
  runtime: docker
  build:
    dockerfile: frontend/Dockerfile
    context: .
  run:
    # Nginx слушает на порту 80 внутри контейнера
    containerPort: 80
    # Команда не требуется - Nginx запускается из Dockerfile
    # image использует встроенный Dockerfile CMD
    env:
      # Nginx прокси делает запросы к бэкенду через /api
      # API_BASE переменная не нужна (Nginx берёт из conf)
      - name: NODE_ENV
        value: "production"
  domains:
    - host: reyting-frontend-alex1976.amvera.io
      routes:
        - path: /
          port: 80
