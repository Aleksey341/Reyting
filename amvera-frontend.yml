version: "1"
app:
  name: reyting-frontend
  runtime: docker
  build:
    dockerfile: frontend/Dockerfile
  run:
    containerPort: 3000
    command:
      - serve
      - "-s"
      - build
      - "-l"
      - "3000"
    env:
      - name: VITE_API_BASE
        value: "https://reyting-alex1976.amvera.io/api"
  domains:
    - host: reyting-frontend-alex1976.amvera.io
      routes:
        - path: /
          port: 3000
